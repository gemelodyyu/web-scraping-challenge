<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
      

<body>
    <div class="container">

        <!-- jumbotron for scrape button -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars News -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="heading">Latest Mars News</h2>
                <hr>
                <h3 class="heading">{{mars.news_title}}</h3>
                <small>{{mars.news_paragraph}}</small>
            </div>
        </div>

        <!-- Featured Mars image and Mars facts -->
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-12">
                    <h2 class="heading">Featured Mars Image</h2>
                    <div class="thumbnail">
                        <img class="img-thumbnail float-left" src="{{mars.featured_image}}" alt="featured image">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <h3>Mars Facts</h3>
                    <hr>
                    <table>
                        {{mars.facts | safe}}
                    </table>
                </div>
            </div>
        </div>

        <!-- Mars Hemispheres -->
        <div class="container">
            <h2 class="heading text-center">Mars Hemispheres</h2>
            <hr>
            <div class="card-deck">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <img class="card-img-top" src="{{mars.hemisphere[0]['img_url']}}" width="100%" alt="{{mars.hemisphere[0]['title']}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{mars.hemisphere[0]['title']}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <img class="card-img-top" src="{{mars.hemisphere[1]['img_url']}}" width="100%" alt="{{mars.hemisphere[1]['title']}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{mars.hemisphere[1]['title']}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <img class="card-img-top" src="{{mars.hemisphere[2]['img_url']}}" width="100%" alt="{{mars.hemisphere[2]['title']}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{mars.hemisphere[2]['title']}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <img class="card-img-top" src="{{mars.hemisphere[3]['img_url']}}" width="100%" alt="{{mars.hemisphere[3]['title']}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{mars.hemisphere[3]['title']}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
